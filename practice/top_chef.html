<!DOCTYPE html>
<html lang="en">
<head>
<title>Top Chef</title>
<style>
.grid {
  display: grid;
height: 100vh;
grid:
    'nav'  1fr
    'hero' 5fr
    'head' 1fr
    'card' 2fr
    'foot' 2fr
    /1fr;
}
#nav{
grid-area:nav;
background-color: #eeedbe;
color: black;
font-size: 30px;
}
#hero{
grid-area: hero;
background-color: #c37857;
Color: black;
font-size: 30px;
text-align: center;

}
#head{
grid-area: head;
background-color: #99b27f;
Color: black;
font-size: 40px;
text-align: center;
}
#card{
grid-area: card;
background-color: #eeedbe;
Color: white;
font-size: 60px;
text-align: center;
}
#foot{
grid-area:foot;
background-color: #33FF33;
Color: white;
font-size: 30px;
text-align: center;
}
#grid2{
display: grid;
gap:10px;
height: 20px;
grid:
     'menus stores favorites' 1fr
     /1fr 1fr 1fr;
}
#menus{
grid-area: menus;
background-color: #99b27f;
color: black;
font-size:20px;
text-align: center;
}
#stores{
grid-area: stores;
background-color: #99b27f;
color: black;
font-size:20px;
text-align: center;
}
#favorites{
grid-area: favorites;
background-color: #99b27f;
color: black;
font-size:20px;
text-align: center;
}
#grid3{
display: grid;
gap:10px;
grid:
     'question' 1fr
     'button'   1fr
     /1fr;
}
#question{
grid-area: question;
font-size: 50px;
text-align: center;
}
#button{
grid-area: button;
background-color: black;
color: white;
font-size: 30px;
text-align: center;
text-decoration: underline;
}
#grid4{
display: grid;
gap: 10px;
grid:
     'latte frappuccino coffee food' 1fr
     /1fr 1fr 1fr 1fr;
}
#latte{
grid-area: latte;
background-color: #eeedbe;
color: black;
font-size: 30px;
text-align: center;
border: 2px solid black;
}
#frappuccino{
grid-area: frappuccino;
background-color: #eeedbe;
color: black;
font-size: 30px;
text-align: center;
border: 2px solid black;
}
#coffee{
grid-area: coffee;
background-color: #eeedbe;
color: black;
font-size: 30px;
text-align: center;
border: 2px solid black;
}
#food{
grid-area: food;
background-color: #eeedbe;
color: black;
font-size: 30px;
text-align: center;
border: 2px solid black;
}
</style>
</head>
<body>
<div class="grid">
<div id="nav">
<div id="grid2">
<div id="menus">Menu</div>
<div id="stores">Stores</div>
<div id="favorites"> Favorites</div>
</div>
</div>
<div id="hero">
<div id="grid3">
<div id="question">Need a Drink?</div>
<div id="button">Learn more</div>
</div>
</div>
<div id="head"> ~The Coffee Shop~</div>
<div id="card"> 
<div id="grid4">
<div id="latte">Latte</div>
<div id="frappuccino">Frappucinos</div>
<div id="coffee">Coffee</div>
<div id="food">Food</div>
</div>
</div>
<div id="foot"></div>
</div>
</html>
