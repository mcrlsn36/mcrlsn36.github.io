<!DOCTYPE html>
<html lang="en">
<head>
<title> Behold! The Holy Grail!</title>
<style>
.grid {
  display: grid;
height: 100vh;
gap: 10px;
grid:
    'head head head' 1fr
    'side main menu' 2fr
    'foot foot foot' 1fr
    /1fr  3fr  1fr;
 }
#main{
grid-area: main;
background-color: Green;
color: white;
font-size: 30px;
text-align: center;
}
#head{
grid-area: head;
background-color: Green;
Color: white;
font-size: 30px;
text-align: center;
}
#foot{
grid-area: foot;
background-color: Green;
Color: white;
font-size: 30px;
text-align: center;
}
#side1{
grid-area: menu;
background-color: Green;
Color: white;
font-size: 30px;
text-align: center;
}
#side2{
grid-area:side;
background-color: Green;
Color: white;
font-size: 30px;
text-align: center;
}
</style>
</head>
<body>
<div class="grid">
<div id="main">Main</div>
<div id="head">Head</div>
<div id="foot">Foot</div>
<div id="side1">Side</div>
<div id="side2">Side</div>
</div>
</body>
</html>
