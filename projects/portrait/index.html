<!DOCTYPE html>
<html lang="en">
<head>
<title>My Portrait</title>
<style>
canvas{
border: 1px black solid;
display: block;
margin: auto;
}
</style>
</head>
<body>
<canvas id="heart" width="800" height="800"></canvas>
<script>

//setup the canvas
const canvas = document.getElementById("heart");
const ctx = canvas.getContext("2d");

//setup colors for fill and stroke
ctx.fillStyle="pink";
ctx.strokeStyle="black";
ctx.lineWidth=10;

//Draw the background
ctx.fillRect(0,0,800,800);

//draw the heart
ctx.fillStyle="#f542f2";

//arc(x,y,radius,start,stop)
ctx.beginPath();
ctx.fillStyle="SaddleBrown";
ctx.arc(400, 300, 200, -Math.PI,0); //top of circle
ctx.arc(400,300,200,0,-Math.PI); //bottom of circle
ctx.fill();
ctx.stroke();

//shirt
ctx.beginPath();
ctx.fillStyle="LightSeaGreen";
ctx.moveTo(400,800);
ctx.arc(400,800,300,-Math.PI,0);
ctx.fill();
ctx.stroke();

//right eye
ctx.beginPath();
ctx.fillStyle="black";
ctx.moveTo(330,280);
ctx.arc(330,280,25,-Math.PI,0);
ctx.arc(330,280,25,0,-Math.PI);
ctx.fill();
ctx.stroke();

//left eye
ctx.beginPath();
ctx.fillStyle="black";
ctx.moveTo(470,280);
ctx.arc(470,280,25,-Math.PI,0);
ctx.arc(470,280,25,0,-Math.PI);
ctx.fill();
ctx.stroke();

//nose
ctx.beginPath();
ctx.strokeStyle="black";
ctx.moveTo(400,350);
ctx.arc(400,350,10,0,-Math.PI);
ctx.fill();
ctx.stroke();

//mouth
ctx.beginPath();
ctx.moveTo (400,415);
ctx.arc(400,415,35,0,Math.PI, false);
ctx.fill();
ctx.stroke();

//right hair
ctx.beginPath();
ctx.moveTo(490,120)
ctx.quadraticCurveTo(470, 210, 605, 237);
ctx.fillStyle="black"
ctx.fill();
ctx.stroke();

//left hair
ctx.beginPath();
ctx.moveTo(315,120)
ctx.quadraticCurveTo(350, 205, 195, 235);
ctx.fillStyle="black"
ctx.fill();
ctx.stroke();

//middle hair
ctx.beginPath();
ctx.moveTo(320,115)
ctx.quadraticCurveTo(415, 190, 490, 115);
ctx.fillStyle="black"
ctx.fill();
ctx.stroke();

//bottom right eyelash
ctx.beginPath();
ctx.moveTo(445,285);
ctx.lineTo(510,265);
ctx.stroke();

//top right eyelash
ctx.beginPath();
ctx.moveTo(445,285);
ctx.lineTo(500,250);
ctx.stroke();

//bottom left eyelash
ctx.beginPath();
ctx.moveTo(347,290);
ctx.lineTo(287,270);
ctx.stroke();

//top left eyelash
ctx.beginPath();
ctx.moveTo(355,293);
ctx.lineTo(295,253);
ctx.stroke();

</script>
</body>
</html>
